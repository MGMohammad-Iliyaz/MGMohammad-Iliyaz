<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
        button { background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>➕ Add Student</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="number" name="age" placeholder="Enter Age" required>
        <input type="text" name="roll_no" placeholder="Enter Roll_NO" required>
        <input type="text" name="branch" placeholder="Enter Branch" required>
        <button type="submit">Add Student</button>
    </form>
    <a href="/">⬅ Back</a>
</body>
</html>
